<!DOCTYPE html/> 
<html>
    <head>
        <title>Caws - Front Page</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href=""/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="icon" href="/GUI/favicon.jpg" />
    </head>
    <body>
        <div class="column side left">
            <div class="frontPage">Front Page</div>
            <div class="explore">Explore</div>
            <div class="parameters">Parameters</div>
        </div>
        <div class="column center">
            <div class="top">
                <div class="topRow">
                    <div class="return">
                        <div class="button"></div>
                    </div>
                    <div class="searchBar">
                        <input type="text" name="search" placeholder="Search..." class="searchBarInput">
                    </div>
                    <div class="more">
                        <div class="button"></div>
                    </div>
                </div>
                <div class="bottomRow">
                    <div class="hot category"><p>Hot</p></div>
                    <div class="new category"><p>New</p></div>
                    <div class="accounts category"><p>Accounts</p></div>
                    <div class="photos category"><p>Photos</p></div>
                    <div class="videos category"><p>Videos</p></div>
                </div>
            </div>
            <div class="posts">
                <div class="post">
                    <div class="profilePicture"><img class="picture"/></div>
                    <div class="content">
                        <div class="header">
                            <div class="profileName">Profile Name</div>
                            <div class="profileTag">@profile_tag</div>
                            <div class="postDate">1min</div>
                            <div class="postMore button"></div>
                        </div>
                        <div class="main">
                            <div class="postDesciption"></div>
                            <div class="postPicture"></div>
                        </div>
                        <div class="footer">
                            <div class="comments buttonPost">
                                <div class="commentIcon"></div>
                                <div class="counter">45</div>
                            </div>
                            <div class="reCaws buttonPost">
                                <div class="reCawIcon"></div>
                                <div class="counter">21</div>
                            </div>
                            <div class="likes buttonPost">
                                <div class="likeIcon"></div>
                                <div class="counter">367</div>
                            </div>
                            <div class="views buttonPost">
                                <div class="viewIcon"></div>
                                <div class="counter">1.2k</div>
                            </div>
                            <div class="share buttonPost">
                                <div class="shareIcon"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="post"></div>
                <div class="post"></div>
                <div class="post"></div>
            </div>
        </div>
        <div class="column side right">
            <div class="connect">Connect</div>
            <div class="recommendations"></div>
        </div>
    </body>
</html>
